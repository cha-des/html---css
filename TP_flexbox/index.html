<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="d-flex">
    <h1>Je centre avec flexbox horizontalement et verticalement</h1>
</header>

<main class="container">


    <section>
        <h3>J'alligne des éléments</h3>
        <div class="d-flex">
            <div class="blue">élément 1</div>
            <div class="red">élément 2</div>
            <div class="green">élément 3</div>
        </div>
    </section>

    <section>
        <h3>Je mets de l'espace entre les éléments</h3>
        <div class="space-between d-flex">
            <div class="blue">élément 1</div>
            <div class="red">élément 2</div>
            <div class="green">élément 3</div>
        </div>
    </section>

    <section>
        <h3>Je mets de l'espace autour des éléments</h3>
        <div class="space-around d-flex">
            <div class="blue">élément 1</div>
            <div class="red">élément 2</div>
            <div class="green">élément 3</div>
        </div>
    </section>

</main>

<footer> 
    <div>Mentions légales</div>    
</footer>

</body>

</html>
